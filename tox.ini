[tox]
envlist =
    py36,
    py37,
    py38,
    py39

[testenv]
deps =
    -rtest-requirements.txt
commands =
    python -m pytest tests -m "not slow"

[testenv:isort]
deps =
    isort
commands =
    isort causalimpact tests

[testenv:isort-check]
deps =
    isort
commands =
    isort -c -p causalimpact causalimpact tests

[testenv:lint]
basepython =
    python3.8
deps =
    flake8
commands =
    flake8 causalimpact tests

[testenv:coverage]
deps =
    {[testenv]deps}
    pytest-cov
commands =
    python -m pytest tests --cov-report html --cov causalimpact -m "not slow"

[testenv:travis-coveralls]
deps =
    {[testenv]deps}
    pytest-cov
    codecov
    coverage
    coveralls
commands =
    coverage erase
    python -m pytest tests --cov-report html --cov causalimpact -m "not slow"
    coveralls
