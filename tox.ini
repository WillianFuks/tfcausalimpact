[tox]
envlist =
    py36,
    py37,
    py38

[testenv]
deps =
    -rtest-requirements.txt
commands =
    #to run specific test, simply run `tox -e py38 -- tests/test_data.py -k test_input_data` for instance
    python -m pytest {posargs: tests/} -m "not slow"

[testenv:isort]
deps =
    isort
commands =
    isort causalimpact tests

[testenv:isort-check]
deps =
    isort
commands =
    isort -c -p causalimpact causalimpact tests

[testenv:lint]
basepython =
    python3.8
deps =
    flake8
commands =
    flake8 causalimpact tests

[testenv:coverage]
deps =
    {[testenv]deps}
    pytest-cov
commands =
    python -m pytest tests --cov-report html --cov causalimpact -m "not slow"

[testenv:travis-coveralls]
deps =
    {[testenv]deps}
    pytest-cov
    codecov
    coverage
    coveralls
passenv =
    *
commands =
    coverage erase
    python -m pytest tests --cov-report html --cov causalimpact -m "not slow"
    coveralls
